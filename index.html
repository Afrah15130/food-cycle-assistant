<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cycle Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #e7e9fc;
            border-color: #5a67d8;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
        }

        .result-card .icon {
            font-size: 1.5em;
        }

        .freshness-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .freshness-bar {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .freshness-fill {
            height: 100%;
            transition: width 1s ease;
        }

        .fresh { background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%); }
        .moderate { background: linear-gradient(90deg, #f2994a 0%, #f2c94c 100%); }
        .spoiled { background: linear-gradient(90deg, #eb3349 0%, #f45c43 100%); }

        .nutrition-table {
            width: 100%;
            margin-top: 15px;
        }

        .nutrition-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .nutrition-row:last-child {
            border-bottom: none;
        }

        .shelf-life-timeline {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .timeline-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin: 5px 5px 5px 0;
        }

        .tag-primary { background: #e7e9fc; color: #5a67d8; }
        .tag-success { background: #d4edda; color: #155724; }
        .tag-warning { background: #fff3cd; color: #856404; }
        .tag-danger { background: #f8d7da; color: #721c24; }

        .info-text {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üçé</span>
                Food Cycle Assistant
                <span>ü•ó</span>
            </h1>
            <p>AI-Powered Food Analysis & Shelf Life Prediction</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì∏</div>
                <h2>Upload Food Image</h2>
                <p>Drag & drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>

            <div class="preview-section" id="previewSection">
                <img id="previewImage" class="preview-image" alt="Food preview">
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="analyzeFood()">üîç Analyze Food</button>
                    <button class="btn" onclick="resetApp()" style="background: #6c757d; margin-left: 10px;">
                        üîÑ Upload New Image
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your food image...</p>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadSection.style.display = 'none';
                previewSection.style.display = 'block';
                results.innerHTML = '';
            };
            reader.readAsDataURL(file);
        }

        function analyzeFood() {
            loading.style.display = 'block';
            results.innerHTML = '';

            // Simulate AI analysis
            setTimeout(() => {
                loading.style.display = 'none';
                displayResults();
            }, 2000);
        }

        function displayResults() {
            // Simulated AI results
            const analysisData = {
                freshness: {
                    score: 85,
                    status: 'Fresh',
                    color: 'fresh'
                },
                classification: {
                    dish: 'Fresh Garden Salad',
                    category: 'Vegetables',
                    confidence: 92,
                    ingredients: ['Lettuce', 'Tomatoes', 'Cucumbers', 'Carrots', 'Bell Peppers']
                },
                nutrition: {
                    calories: 150,
                    protein: '5g',
                    carbs: '20g',
                    fat: '8g',
                    fiber: '6g',
                    vitamins: ['Vitamin A', 'Vitamin C', 'Vitamin K']
                },
                shelfLife: {
                    current: 'Day 1',
                    optimal: '3-5 days',
                    refrigerated: '5-7 days',
                    frozen: 'Not recommended',
                    tips: [
                        'Store in airtight container',
                        'Keep refrigerated at 35-40¬∞F',
                        'Consume within 3 days for best quality',
                        'Keep dressing separate until serving'
                    ]
                }
            };

            const resultsHTML = `
                <div class="results-grid">
                    <!-- Freshness Card -->
                    <div class="result-card">
                        <h3><span class="icon">üåø</span> Freshness Analysis</h3>
                        <div class="freshness-indicator">
                            <div class="freshness-bar">
                                <div class="freshness-fill ${analysisData.freshness.color}" 
                                     style="width: ${analysisData.freshness.score}%"></div>
                            </div>
                            <strong>${analysisData.freshness.score}%</strong>
                        </div>
                        <p style="margin-top: 15px;">
                            <span class="tag tag-success">‚úì ${analysisData.freshness.status}</span>
                        </p>
                        <p class="info-text" style="margin-top: 10px;">
                            Your food appears to be in excellent condition with vibrant colors and no visible signs of spoilage.
                        </p>
                    </div>

                    <!-- Classification Card -->
                    <div class="result-card">
                        <h3><span class="icon">üçΩÔ∏è</span> Dish Classification</h3>
                        <h4 style="color: #667eea; margin: 10px 0;">${analysisData.classification.dish}</h4>
                        <p>
                            <span class="tag tag-primary">${analysisData.classification.category}</span>
                            <span class="tag tag-primary">${analysisData.classification.confidence}% Confidence</span>
                        </p>
                        <div style="margin-top: 15px;">
                            <strong>Detected Ingredients:</strong>
                            <div style="margin-top: 8px;">
                                ${analysisData.classification.ingredients.map(ing => 
                                    `<span class="tag tag-primary">${ing}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Nutrition Card -->
                    <div class="result-card">
                        <h3><span class="icon">üìä</span> Nutrition Facts</h3>
                        <div class="nutrition-table">
                            <div class="nutrition-row">
                                <span><strong>Calories</strong></span>
                                <span>${analysisData.nutrition.calories} kcal</span>
                            </div>
                            <div class="nutrition-row">
                                <span>Protein</span>
                                <span>${analysisData.nutrition.protein}</span>
                            </div>
                            <div class="nutrition-row">
                                <span>Carbohydrates</span>
                                <span>${analysisData.nutrition.carbs}</span>
                            </div>
                            <div class="nutrition-row">
                                <span>Fat</span>
                                <span>${analysisData.nutrition.fat}</span>
                            </div>
                            <div class="nutrition-row">
                                <span>Fiber</span>
                                <span>${analysisData.nutrition.fiber}</span>
                            </div>
                        </div>
                        <div style="margin-top: 15px;">
                            <strong>Key Vitamins:</strong>
                            <div style="margin-top: 8px;">
                                ${analysisData.nutrition.vitamins.map(vit => 
                                    `<span class="tag tag-success">${vit}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Shelf Life Card -->
                    <div class="result-card">
                        <h3><span class="icon">‚è∞</span> Shelf Life Prediction</h3>
                        <div class="shelf-life-timeline">
                            <div class="timeline-item">
                                <div class="timeline-dot" style="background: #38ef7d;"></div>
                                <div>
                                    <strong>Current Status:</strong> ${analysisData.shelfLife.current}
                                </div>
                            </div>
                            <div class="timeline-item">
                                <div class="timeline-dot" style="background: #f2c94c;"></div>
                                <div>
                                    <strong>Optimal Freshness:</strong> ${analysisData.shelfLife.optimal}
                                </div>
                            </div>
                            <div class="timeline-item">
                                <div class="timeline-dot" style="background: #667eea;"></div>
                                <div>
                                    <strong>Refrigerated:</strong> ${analysisData.shelfLife.refrigerated}
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <strong>Storage Tips:</strong>
                            <ul style="margin-top: 10px; padding-left: 20px;">
                                ${analysisData.shelfLife.tips.map(tip => 
                                    `<li class="info-text" style="margin: 5px 0;">${tip}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            results.innerHTML = resultsHTML;
        }

        function resetApp() {
            uploadSection.style.display = 'block';
            previewSection.style.display = 'none';
            results.innerHTML = '';
            fileInput.value = '';
        }
    </script>
</body>
</html>
